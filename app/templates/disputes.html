{% extends "base.html" %}
    {% block payload %}
        <div>
            My started disputes
        </div>           

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">

        {% for a in args %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
              <a href="{{url_for('main.viewarg', aid=a.id)}}">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text={{a.question}}" alt="{{a.question}}">
                </a>
                <div class="card-body">
                  <p class="card-text">{{a.body}}.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">{{ moment(a.timestamp).calendar() }}</small>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
        
        
      </div>
    {% endblock %}
